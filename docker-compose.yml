services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: research
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8011:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      CHROMA_SERVER_AUTHN_CREDENTIALS: ""
      CHROMA_SERVER_AUTHN_PROVIDER: ""

  api:
    build: .
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/research
      CHROMA_HTTP_HOST: chroma
      CHROMA_HTTP_PORT: 8000
      # CONFIG_FILE=config/config.yml  # optional; included in image
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - "8010:8000"

  celery_worker:
    build: .
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/research
      CHROMA_HTTP_HOST: chroma
      CHROMA_HTTP_PORT: 8000
      # CONFIG_FILE=config/config.yml  # optional
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
    command: celery -A worker.celery_app worker --loglevel=info --concurrency=4

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost/api
    ports:
      - "3080:3000"
    depends_on:
      - api

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend

volumes:
  redis_data: {}
  postgres_data: {}
  chroma_data: {}
  app_data: {}
