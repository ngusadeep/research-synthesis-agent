services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
      CHROMA_PERSIST_DIRECTORY: /app/data/chroma_db
      SQLITE_CHECKPOINT_PATH: /app/data/checkpoints.sqlite
    volumes:
      - app_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  celery_worker:
    build: .
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379/0
      CHROMA_PERSIST_DIRECTORY: /app/data/chroma_db
      SQLITE_CHECKPOINT_PATH: /app/data/checkpoints.sqlite
    volumes:
      - app_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A celery_app worker --loglevel=info --concurrency=4

volumes:
  redis_data: {}
  app_data: {}
